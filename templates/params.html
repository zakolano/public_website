<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Select Model Parameters</h2>
        
        <form action="/results" method="post">
            <label for="features" class="form-label">Select Features:</label>
            <select name="features" class="form-select" multiple required>
                {% for col in columns %}
                <option value="{{ col }}">{{ col }}</option>
                {% endfor %}
            </select>
            
            <label for="model_type" class="form-label mt-3">Select Model Type:</label>
            <select name="model_type" class="form-select" required>
                {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
            
            <button type="submit" class="btn btn-success mt-3">Generate Predictions</button>
        </form>
    </div>
</body>
</html>
